<!DOCTYPE html>
<html lang="da" manifest="manifest.appcache">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-moblie-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="appleicon2.png">
    <link rel="apple-touch-icon-precomposed" href="appleicon2.png">
    <link rel="manifest" href="web-app-manifest.json">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <div id="welcome">
        <h1>Welcome to the game</h1>
        <p>Choose the amount of tiles you want...</p>
      
        <form id="playGame" method="POST">
            <input type="radio" name="level" value="16" id="sixteen" checked>
            <label for="sixteen">16</label>
            
            <input type="radio" name="level" value="20" id="twenty">
            <label for="twenty">20</label>
            
            <input type="radio" name="level" value="24" id="twentyfour">
            <label for="twentyfour">24</label>

            <button type="submit">Play Game</button>
        </form>
    </div>
    
    <div id="board">
    </div>
    
    <div id="message">
        <p>Congratulations!</p>
        <button>Play again</button>
    </div>

    <script src="memory.js"></script>
</body>
</html>
